<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="Logo.png">
  <title>AZLANS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(115deg, green, red, green);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Colorful Title Without Mixing with Background */
    h1 {
      font-size: 100px;
      background: linear-gradient(10deg, #ff4081, #1e88e5, #ffeb3b, #8bc34a);
      background-clip: text;
      color: transparent;
      animation: colorChange 3s infinite;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-size: 100px;
  background: linear-gradient(10deg, #ff0000, #ff7300, #fffb00, #00ff00, #00b0ff, #9c00ff);
  background-size: 300% 300%;
  background-clip: text;
  color: transparent;
  animation: rainbow 5s linear infinite;
  text-align: center;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

    }

    @keyframes colorChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
  



    /* Search Container Styling */
    .search-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    /* Search Bar Styling */
    input[type="text"] {
      width: 80%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ff4081;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff80ab;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
    }

    input[type="submit"] {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ff80ab;
    }

    /* Result Box Styling */
    .results {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .result-item {
      margin: 15px 0;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 10px;
      text-align: left;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-item:hover {
      background-color: #ffd54f;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .result-item a {
      color: #1e88e5;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .result-item a:hover {
      color: #ff4081;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }
    .btn-fill {
  padding: 15px 35px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  background: linear-gradient(45deg, #ff4081, #ff8c00);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
}

.btn-fill:hover {
  background: linear-gradient(45deg, #ff8c00, #ff4081);
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(255, 64, 129, 0.6);
}

.btn-fill:active {
  transform: scale(0.98);
  box-shadow: 0 3px 10px rgba(255, 64, 129, 0.3);
}

  </style>
</head>
<body>

  <h1>AZLANS</h1>

  <div class="search-container">
    <form id="searchForm">
      <input type="text" id="query" placeholder="Search for anything..." required>
      <input type="submit" value="Search">
    </form>
    <div id="results" class="results"></div>
   
  </div>

  <script>
    // Function to handle the form submission and display results
    function handleSearch(event) {
      event.preventDefault();  // Prevent form submission

      const query = document.getElementById("query").value.trim();
      const resultsContainer = document.getElementById("results");

      if (query === "") {
        resultsContainer.innerHTML = "<p>Please enter a search query.</p>";
        return;
      }

      // Create a description based on the search query
      const description = `Explore more about ${query}. This could be a company, a product, or a website related to ${query}.`;

      // Format the search query as a clickable link with the search term itself and description
      const resultLink = `
        <div class="result-item">
          <a href="https://www.${query}.com" target="_blank">${query}</a>
          <p class="description">${description}</p>
        </div>
      `;

      // Display the link and description as the result
      resultsContainer.innerHTML = `
        <h3>Search Results:</h3>
        ${resultLink}
      `;
    }

    // Attach the search handler to the form submission
    document.getElementById("searchForm").addEventListener("submit", handleSearch);
  </script><br><br><br>
<div>
  <form action="index.html">
    <button class="btn-fill">AZLANS Map</button>
  </form><br>
  <form action="index3.html">
    <button class="btn-fill">AZLANS Photo</button>
  </form><br><br>
</div>
</body>
</html>
